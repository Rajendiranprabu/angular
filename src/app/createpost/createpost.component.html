<form>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" #title="ngModel" [(ngModel)]="post.title" required
            minlength="5">
    </div>
    <div class="alert alert-warning" *ngIf="title.touched && !title.valid">Title should not be empty</div>
    <div class="form-group">
        <label for="body">Body</label>
        <input type="text" name="body" class="form-control" [(ngModel)]="post.body" required>
    </div>

    <button class="btn btn-primary">Submit</button>
</form>
